<div class="row">
    <div class="col-md-12">
        <h3>Posts List</h3>

        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
        </div>

        <div>
            <router-outlet></router-outlet>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a href="#" class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>&nbsp;
                        <button class="btn btn-danger" (click)="onDelete(post.id!)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
